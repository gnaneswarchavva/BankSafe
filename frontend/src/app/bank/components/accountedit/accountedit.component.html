
<div class="card">
    <h2>{{ title }}</h2>
  
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <label>Customer</label>
        <select formControlName="customer">
          <option [ngValue]="null" disabled>Select a customer</option>
          <option *ngFor="let c of customers" [ngValue]="c.customerId!">
            {{ c.name }} (@{{ c.username }})
          </option>
        </select>
        <div class="error" *ngIf="accountForm.controls.customer.touched && accountForm.controls.customer.invalid">
          Please select a customer.
        </div>
      </div>
  
      <div class="row">
        <label>Balance</label>
        <input type="number" formControlName="balance" placeholder="0.00" />
        <div class="error" *ngIf="accountForm.controls.balance.touched && accountForm.controls.balance.invalid">
          Balance is required.
        </div>
      </div>
  
      <div class="actions">
        <button type="submit" class="primary">
          {{ mode === 'create' ? 'Add Account' : 'Update Account' }}
        </button>
      </div>
  
      <div *ngIf="successMessage" class="hint">{{ successMessage }}</div>
    </form>
  </div>
